<div class="bg-gray-100 flex justify-center items-center py-20">
       <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
              <h2 class="text-2xl font-semibold mb-2">Register</h2>
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                     <div class="mb-4">
                            <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                            <input type="text" id="name" formControlName="name"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched"
                                   class="text-red-500 text-sm mt-1">Name is required</div>
                     </div>
                     <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                            <input type="email" id="email" formControlName="email"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
                                   class="text-red-500 text-sm mt-1">Invalid email address</div>
                     </div>
                     <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" id="password" formControlName="password"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                                   class="text-red-500 text-sm mt-1">Password must be at least 6 characters</div>
                     </div>
                     <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
                            <input type="tel" id="phone" formControlName="phone"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched"
                                   class="text-red-500 text-sm mt-1">Invalid phone number</div>
                     </div>
                     <div class="mb-4">
                            <label for="country" class="block text-sm font-medium text-gray-600">Country</label>
                            <input type="text" id="country" formControlName="country"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('country')?.invalid && registrationForm.get('country')?.touched"
                                   class="text-red-500 text-sm mt-1">Country is required</div>
                     </div>
                     <div class="mb-4">
                            <label for="state" class="block text-sm font-medium text-gray-600">State</label>
                            <input type="text" id="state" formControlName="state"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('state')?.invalid && registrationForm.get('state')?.touched"
                                   class="text-red-500 text-sm mt-1">State is required</div>
                     </div>
                     <div class="mb-4">
                            <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                            <input type="text" id="city" formControlName="city"
                                   class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                            <div *ngIf="registrationForm.get('city')?.invalid && registrationForm.get('city')?.touched"
                                   class="text-red-500 text-sm mt-1">City is required</div>
                     </div>
                     <button type="submit" [disabled]="registrationForm.invalid"
                            class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200">
                            Register
                     </button>
              </form>
       </div>
</div>
