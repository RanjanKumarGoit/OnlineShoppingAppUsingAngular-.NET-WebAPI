<div class="bg-gray-100 h-[74vh] flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
        <div id="loginForm" class="mb-6">
            <h2 class="text-2xl font-semibold mb-2">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" formControlName="email"
                        class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-red-500 text-sm mt-1">Invalid email address</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" formControlName="password"
                        class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-200">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-red-500 text-sm mt-1">Password is required</div>
                    
                </div>
                <button type="submit" [disabled]="loginForm.invalid" [class.bg-indigo-500]="!loginForm.invalid"
                    [class.bg-gray-300]="loginForm.invalid"
                    class="w-full text-white p-2 rounded focus:outline-none focus:ring focus:ring-indigo-200">
                    Login
                </button>
                <div *ngIf="passwordErrorMessage.length > 0"
                    class="text-red-500 text-center text-sm mt-3">{{ passwordErrorMessage }}</div>

            </form>
        </div>
    </div>
</div>
