<!-- product-list.component.html -->

<section class="w-[1200px] mx-auto p-6 font-mono">
    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
        <div class="w-full overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr
                        class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                        <th class="px-4 py-3">Id</th>
                        <th class="px-4 py-3">Title</th>
                        <th class="px-4 py-3">Description</th>
                        <th class="px-4 py-3">Category</th>
                        <th class="px-4 py-3">Rating</th>
                        <th class="px-4 py-3">Price</th>
                        <th class="px-4 py-3">Discount</th>
                        <th class="px-4 py-3">Stock</th>
                        <th class="px-4 py-3">Brand</th>
                        <th class="px-4 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr *ngFor="let product of products" class="text-gray-700">
                        <td class="px-4 py-3 border">{{ product.id }}</td>
                        <td class="px-4 py-3 border">{{ product.title }}</td>
                        <td class="px-4 py-3 border">{{ product.description }}</td>
                        <td class="px-4 py-3 border">{{ product.category }}</td>
                        <td class="px-4 py-3 border">{{ product.rating }}</td>
                        <td class="px-4 py-3 border">Rs.{{ product.price }}</td>
                        <td class="px-4 py-3 border">{{ product.discountPercentage }}%</td>
                        <td class="px-4 py-3 border">{{ product.stock }}</td>
                        <td class="px-4 py-3 border">{{ product.brand }}</td>
                        <td class="px-4 py-3 border">
                            <button (click)="deleteProduct(product.id)" class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
