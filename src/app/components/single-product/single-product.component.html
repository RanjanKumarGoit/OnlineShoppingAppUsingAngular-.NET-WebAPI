<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow overflow-hidden">
    <div class="w-full h-[180px] rounded-lg overflow-hidden p-4 cursor-pointer" (click)="onProductClick(product)">
        <img class="rounded-lg object-center w-full" src={{product.thumbnail}} alt="product image" />
    </div>

    <div class="px-5 pb-5">
        <div class="mt-3 cursor-pointer">
            <h5 class="text-xl font-semibold tracking-tight" (click)="onProductClick(product)">{{product.title}}</h5>
        </div>
        <div>{{product.description.slice(0, 32)}}...</div>
        <div class="mt-3 flex gap-3">
            <span
                class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20">{{product.category}}</span>
            <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">{{product.brand}}</span>
        </div>

        <!-- <div class="flex items-center mt-2.5 mb-5">
            <span class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10">{{product.rating}}</span>
        </div> -->


        <div class="flex items-center">
            <svg class="w-4 h-4 text-yellow-300 mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 22 20">
                <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>

            <p
                class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10 my-3">
                {{product.rating}} out of 5</p>
        </div>



        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold">Rs.{{product.price.toFixed(2)}}</span>
            <button (click)="addToCart(product)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                Add to Cart
            </button>
        </div>
    </div>
</div>
